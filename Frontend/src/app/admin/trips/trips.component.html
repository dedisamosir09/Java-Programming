<div class="pcoded-content">
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Trip Detail</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a ><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
                        <li class="breadcrumb-item"><a>Trips</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Trips</h5>
                    <span class="d-block m-t-5">Agency Trips</span>
                </div>
                <div class="card-body table-border-style">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Bus Code</th>
                                    <th>Source Code</th>
                                    <th>Destination Code</th>
                                    <th>Duration</th>
                                    <th>Fare</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of content; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.bus.code}}</td>
                                    <td>{{item.sourceStop.code}}</td>
                                    <td>{{item.destStop.code}}</td>
                                    <td>{{item.journeyTime}}</td>
                                    <td>{{item.fare}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Add new Trip</h5>
                    <span class="d-block m-t-5">enter details</span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Bus Code</label>
                                <select  [(ngModel)]="trips.busId" class="form-control">
                                    <option value="">-select Bus-</option>
                                    <option *ngFor="let item of bus" value="{{ item.id }}">
                                        {{ item.code }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Source Stop</label>
                                <select  [(ngModel)]="trips.sourceStopId" class="form-control">
                                    <option value="">-select Stop-</option>
                                    <option *ngFor="let item of stop" value="{{ item.id }}">
                                        {{ item.code }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Destination Stop</label>
                                <select  [(ngModel)]="trips.destStopId" class="form-control">
                                    <option value="">-select Stop-</option>
                                    <option *ngFor="let item of stop" value="{{ item.id }}">
                                        {{ item.code }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Trip Duration (min)</label>
                                <input type="number" class="form-control" [(ngModel)]="trips.journeyTime" placeholder="journeyTime">
                            </div>
                            <div class="form-group">
                                <label>Fare</label>
                                <input type="number" class="form-control" [(ngModel)]="trips.fare" placeholder="fare">
                            </div>
                            <button type="submit" (click)="submit()" class="btn btn-primary">Add Bus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
