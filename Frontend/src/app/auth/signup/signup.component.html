<link rel="stylesheet" href="/assets/auth/css/style.css">
<link rel="stylesheet" href="/assets/auth/fonts/material-icon/css/material-design-iconic-font.min.css">
<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="register-form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="firstName" id="firstName" placeholder="First Name" [(ngModel)]="form.firstName" />
                            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                        </div>

                        <div class="form-group">
                            <label for="lastName"><i class="zmdi zmdi-account-o"></i></label>
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name" [(ngModel)]="form.lastName" />
                            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                        </div>

                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your username" [(ngModel)]="form.username"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>

                        <div class="form-group">
                            <label for="agency"><i class="zmdi zmdi-layers"></i></label>
                            <input type="text" name="agency" id="agency" placeholder="Agency Name" [(ngModel)]="form.agency" />
                            <small class="text-danger" th:if="${#fields.hasErrors('agencyName')}" th:errors="*{agencyName}"></small>
                        </div>

                        <div class="form-group">
                            <label for="details"><i class="zmdi zmdi-assignment"></i></label>
                            <input type="text" name="details" id="details" placeholder="Agency Details" [(ngModel)]="form.details" />
                            <small class="text-danger" th:if="${#fields.hasErrors('agencyDetails')}" th:errors="*{agencyDetails}"></small>
                        </div>

                        <div class="form-group">
                            <label for="mobileNumber"><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" name="mobileNumber" id="mobileNumber" placeholder="Contact Number" [(ngModel)]="form.mobileNumber" />
                            <small class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></small>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/assets/auth/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/assets/auth/vendor/jquery/jquery.min.js"></script>
