<link rel="stylesheet" href="/assets/auth/css/style.css">
<link rel="stylesheet" href="/assets/auth/fonts/material-icon/css/material-design-iconic-font.min.css">
<div class="main"> 
    <!-- Sing in  Form -->
    <section class="sign-in"> 
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/assets/auth/images/signin-image.jpg" alt="sing up image"></figure>
                    <a href="/signup" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form  *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" id="username" placeholder="username"/>
                            <div class="alert alert-danger"  role="alert" *ngIf="username.errors && f.submitted" ></div>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" [(ngModel)]="form.password" minlength="6" #password="ngModel" id="password" placeholder="Password"/>
                            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" ></div> 
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/assets/auth/vendor/jquery/jquery.min.js"></script>
